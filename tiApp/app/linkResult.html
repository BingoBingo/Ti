<script type="text/javascript">
function GetQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}
function closeWindow(){
    wx.closeWindow();
}

var key = GetQueryString("key");
var url = "/api/relation/wechat/info/" + key;
$.ajax({
  type: 'GET',
  url: url,
  data: {},
  dataType: 'json',
  success: function(response){
      console.log(response);
      $("#aliUserHeadPic").css("background","url("+response.data.aliUserHeadPic+")");
      $("#wechatUserHeadPic").css("background","url("+response.data.wechatUserHeadPic+")");
      if(typeof(response.data.aliVipCard) !== "undefined"){
          $("#aliVipCard").css("background","url("+response.data.aliVipCard+")");
      }
      if(typeof(response.data.wechatVipCard) !== "undefined"){
          $("#wechatVipCard").css("background","url("+response.data.wechatVipCard+")");
      }
      $("#aliUserNickname").text(response.data.aliUserNickname);
      $("#wechatUserNickname").text(response.data.wechatUserNickname);
  },
  error: function(xhr, type){
      alert("获取用户信息失败");
  }
})
</script>
