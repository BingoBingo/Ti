<script type="text/javascript">
function gotoAli(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
    }else{
      window.location.href = "alipays://platformapi/startapp?appId=20000909&url=" + encodeURIComponent("http://dev.taihuiyuan.com/linkPay2.html");
    }
}
function GetQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
}

var uid = GetQueryString("uid");
var linkPay2 = "/api/relation/wechat/ali/" + uid;
$.ajax({
  type: 'GET',
  url: linkPay2,
  data: { },
  dataType: 'json',
  success: function(response){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger' || ua.match(/alipay/i) == 'aplipay'){
      //alert("wechat")
    }else{
      var data = response.data;
      var key = data.key;
      var alipayUrl = data.alipayUrl;
      document.cookie="userKey="+key;
      alipayUrl = encodeURIComponent(alipayUrl);
      window.location.href = "alipays://platformapi/startapp?appId=20000909&url=" + alipayUrl;
    }
  },
  error: function(xhr, type){
      alert('error!')
  }
})
